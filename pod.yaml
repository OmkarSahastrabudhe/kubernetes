apiVersion: v1
kind: Namespace
metadata: 
  name: my-namespace



---
apiVersion: v1
kind: Pod
metadata:
  name: pod-exe
  namespace: my-namespace
  labels:
    app: myapp
spec:
  containers:
    - name: my-pod
      image: nginx
      ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata: 
  name: my-first-service
  namespace: my-namespace

spec: 
  type: NodePort
  selector:
     app: myapp
  ports: 
    - port: 80
      targetPort: 80
      nodePort: 30080   
